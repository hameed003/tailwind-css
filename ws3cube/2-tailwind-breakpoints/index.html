<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screens / Breakponits in Tailwind CSS Using CDN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container bg-gray-900 p-10 my-10 mx-auto rounded-2xl border-solid border-4 border-sky-500">
    <h1 class="text-white text-3xl mb-10">
      Screens / Breakponits in Tailwind CSS Using CDN
    </h1>
    <p
      class="text-2xl xs:text-orange-500 sm:text-green-500 md:text-purple-500 lg:text-pink-500 xl:text-yellow-200 2xl:text-red-500 3xl:text-cyan-500">
      Screens / Breakponits in Tailwind CSS Using CDN</p>
  </div>

</body>

<script>
  //✅ Reference Link : https://tailwindcss.com/docs/screens

  //✅ Edit the tailwind.config object to customize your configuration with your own design tokens.
  /////////////////////////////////////////////////////////////
  //✅ Break Points Type 1:
  //✅ Adding a new custom smaller breakpoints:
  tailwind.config = {
    theme: {
      screens: {
        //✅ Custom screen added ( new )
        'xs': '475px',

        //✅ The below all the are default screens in Tailwind.
        'sm': '640px',
        // => @media (min-width: 640px) { ... }

        'md': '768px',
        // => @media (min-width: 768px) { ... }

        'lg': '1024px',
        // => @media (min-width: 1024px) { ... }

        'xl': '1280px',
        // => @media (min-width: 1280px) { ... }

        // Modified:
        '2xl': '1320px',
        // '2xl': '1536px',
        // => @media (min-width: 1536px) { ... }
      }
    },
  }
  ///////////////////////////////////////////////////////
  //✅ Break Points Type 2:
  // ✅Overriding the defaults Screens, here the tailwind's default screens valued for the screens like sm, md, lg etc will be overridden by the below values.:
  tailwind.config = {
    theme: {


      screens: {
        'sm': '576px',
        // => @media (min-width: 576px) { ... }

        'md': '960px',
        // => @media (min-width: 960px) { ... }

        'lg': '1440px',
        // => @media (min-width: 1440px) { ... }
      },
    }
  }
  ///////////////////////////////////////////////////////
  //✅ Break Points Type 3:
  //✅ Extending a new custom screen to the Tailwind's default screens, here we will be able to use the tailwind's default screens like ( sm, md, lg etc ) along with the new custom screens like ( 3xl, 4xl etc ):
  tailwind.config = {
    theme: {
      extend: {

        screens: {
          '3xl': '1600px',
          // => @media (min-width: 1600px) { ... }
        },
      }
    }
  }

  ////////////////////////////////////////////////////////
  //✅ Break Points Type 4:
  //✅ Adding a new custom larger breakpoints: ( not working )
  tailwind.config = {
    theme: {

      screens: {
        //✅ Custom screen added ( new )
        '4xl': '1900px',
      },
    }
  }

  ///////////////////////////////////////////////////////////
  //✅ Insert custom color in the tailwind.config object:
  tailwind.config = {
    theme: {
      //✅ this custom color will not apply if we use it on any breakpoints like ( sm, md, lg etc ), for that we have to use Tailwind's predefined color classes.
      colors: {
        mycolor: '#da373d',
      }
    }
  }
</script>

</html>
